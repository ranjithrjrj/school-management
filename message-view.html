<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EduBot | Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .back-btn {
      background: none;
      color: white;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .profile-pic {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: #ddd;
      border: 2px solid white;
    }

    main {
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 80px); /* Adjusted to fit the header */
    }

    .message-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow-y: auto;
      flex-grow: 1;
      padding-right: 10px;
    }

    .message-item {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
      max-width: 70%;
    }

    /* Sent messages */
    .message-item.sent {
      align-self: flex-end;
      text-align: right;
    }

    /* Received messages */
    .message-item.received {
      align-self: flex-start;
      text-align: left;
    }

    .message-content {
      padding: 10px;
      border-radius: 10px;
      background-color: #e1f5fe; /* Light blue for sent messages */
      color: #333;
      max-width: fit-content;
      word-wrap: break-word;
    }

    /* Received message styling */
    .message-item.received .message-content {
      background-color: #f1f1f1; /* Light gray for received messages */
    }

    .input-area {
      display: flex;
      padding: 15px;
      background-color: #fff;
      border-top: 1px solid #ddd;
    }

    .input-area input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 1rem;
      margin-right: 10px;
      outline: none;
    }

    .input-area button {
      background-color: #007bff;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: #0056b3;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 5px;
      align-self: flex-end;
    }

  </style>
</head>
<body>

<header>
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>
  <span>John Doe</span>
  <div class="profile-pic"></div>
</header>

<main>
  <ul class="message-list">
    <!-- Sent message -->
    <li class="message-item sent">
      <div class="message-content">
        Hey, are we still on for the meeting tomorrow?
      </div>
      <div class="timestamp">2 mins ago</div>
    </li>
    
    <!-- Received message -->
    <li class="message-item received">
      <div class="message-content">
        Yes, let's meet at 3 PM.
      </div>
      <div class="timestamp">1 min ago</div>
    </li>
    
    <!-- Sent message -->
    <li class="message-item sent">
      <div class="message-content">
        Great! See you then.
      </div>
      <div class="timestamp">Just now</div>
    </li>
  </ul>

  <div class="input-area">
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</main>

<script>
  function sendMessage() {
    const message = document.getElementById('message-input').value;
    if (message) {
      const messageList = document.querySelector('.message-list');
      const messageItem = document.createElement('li');
      messageItem.classList.add('message-item', 'sent');
      messageItem.innerHTML = `
        <div class="message-content">${message}</div>
        <div class="timestamp">Just now</div>
      `;
      messageList.appendChild(messageItem);
      document.getElementById('message-input').value = '';
      messageList.scrollTop = messageList.scrollHeight;
    }
  }

  function goBack() {
    window.history.back();
  }
</script>

</body>
</html>
