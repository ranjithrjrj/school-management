<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to EduBot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #eaf4ff, #f9fbfd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }.welcome-container {
  max-width: 450px;
}

.logo {
  width: 100px;
  margin-bottom: 20px;
}

h1 {
  font-size: 2em;
  color: #2c3e50;
  margin-bottom: 10px;
}

.tagline {
  color: #666;
  font-size: 1em;
  margin-bottom: 30px;
}

.hero-icon {
  font-size: 3.5em;
  color: #2c7be5;
  margin-bottom: 30px;
  animation: bounce 2s infinite;
}

.cta-button {
  background-color: #2c7be5;
  color: white;
  padding: 14px 28px;
  border: none;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
  text-decoration: none;
  display: inline-block;
  transition: background 0.3s ease;
}

.cta-button:hover {
  background-color: #1a5dc2;
}

.footer {
  margin-top: 30px;
  font-size: 0.8em;
  color: #999;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

  </style>
</head>
<body>
  <div class="welcome-container">
    <img src="https://via.placeholder.com/100x100.png?text=EduBot" alt="EduBot Logo" class="logo" />
    <h1>Welcome to EduBot</h1>
    <p class="tagline">Smart Learning. Simplified.</p>
    <div class="hero-icon">
      <i class="fas fa-chalkboard-teacher"></i>
    </div>
    <a href="registration.html" class="cta-button">Get Started</a>
    <div class="footer">
      Version 1.0 | Powered by YourTeam
    </div>
  </div>
</body>
</html>
